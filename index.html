<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/5731871d5b.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="header-section">
        <figure>
          <img src="images/logo.svg" alt="logo" class="logo" />
        </figure>
        <h1 class="coming-soon">
          We are launching <span class="bold-text">soon!</span>
        </h1>
        <p class="subscribe">Subscribe and get notified</p>
      </div>
      <div class="form-section">
        <form action="index.html" novalidate>
          <div class="form-elements">
            <div class="input">
              <input
                type="email"
                id="email"
                placeholder="Your email address..."
              />
              <p class="error-message">Please provide a valid email address</p>
            </div>
            <div class="submit">
              <button class="notify">Notify Me</button>
            </div>
          </div>
        </form>
      </div>
      <figure class="illustration-section">
        <img
          src="images/illustration-dashboard.png"
          alt="illustrated dashboard"
          class="illustration"
        />
      </figure>
      <div class="social-icons">
        <div class="icon-border">
          <i class="fab fa-facebook-f fa-xs"></i>
        </div>
        <div class="icon-border">
          <i class="fab fa-twitter fa-xs"></i>
        </div>
        <div class="icon-border">
          <i class="fab fa-instagram fa-xs"></i>
        </div>
      </div>
      <div class="copyright-section">
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://nakoyawilson.netlify.app/">Nakoya Wilson</a>.
      </p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
