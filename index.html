<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="header-section">
        <figure>
          <img src="images/logo.svg" alt="logo" />
        </figure>
        <h1 class="coming-soon">
          We are launching <span class="bold-text">soon!</span>
        </h1>
        <p class="subscribe">Subscribe and get notified</p>
      </div>
      <div class="form-section">
        <form action="" novalidate>
          <label for="email">Your email address...</label>
          <input type="email" id="email" />
          <button>Notify Me</button>
        </form>
      </div>
      <figure>
        <img
          src="images/illustration-dashboard.png"
          alt="illustrated dashboard"
        />
      </figure>
      <div class="copyright-section">
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://nakoyawilson.netlify.app/">Nakoya Wilson</a>.
      </p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
